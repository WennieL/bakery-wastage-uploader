<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wastage Upload Application</title>
    <!-- 載入 Inter 字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- 載入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- React 元件將掛載到此 ID 為 'root' 的元素上 -->
    <div id="root"></div>

    <!-- 載入 React 和 ReactDOM 函式庫 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- 載入 Babel 轉換器，用於處理 JSX 語法 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 啟動您的 React 應用程式 -->
    <script type="text/babel">
        // 假設您的 WastageUploader.jsx 檔案中的 App 元件定義已經被載入
        // 由於我們在單一檔案環境中，我們只需要確保它被渲染。
        
        // 為了讓此 HTML 文件在外部環境中也能運行，
        // 我們通常會在這裡重新定義或引用 App。
        // 在這個協作環境中，我們假定 App() 已被定義。
        
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        
        // 渲染 App 元件 (這是從 WastageUploader.jsx 匯出的預設元件)
        root.render(<App />);

    </script>
</body>
</html>
